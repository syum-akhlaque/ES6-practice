<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>my list</h1>
        <ul id="myList">
            <li id ="first" class="item">Lorem ipsum dolor sit.</li>
            <li class="item">Quibusdam ut quae doloremque!</li>
            <li class="item">Delectus quisquam voluptas quo!</li>
            <li class="item">Repudiandae natus quidem dignissimos.</li>
            <li class="item">Similique quia voluptate aut?</li>

    <script>
        document.getElementById('first').addEventListener('click',function(){
            console.log('first item checked');
            event.stopPropagation();
        })
        document.getElementById('myList').addEventListener('click',function(){
            console.log('ul checked');
        })
        document.getElementById('container').addEventListener('click',function(){
            console.log('container checked');
        })
    </script>
</body>
</html>
